version: 1

project:
  name: "iori-spec"
  description: "Specification static analysis toolkit for specs (demo config)"

paths:
  spec_root: "iori-spec"
  spec_glob: "iori-spec/**/*.md"
  artifacts_dir: "artifacts"
  section_schema_path: "iori-spec/reference/spec_section_schema.yaml"
  ignore_paths:
    - "README_SPEC.md"
    - "impl_notes"

vocab:
  kinds:
    - id: "steering"
      label: "Steering (Why / Where)"
      dir: "steering"
    - id: "requirements"
      label: "Requirements (What)"
      dir: "requirements"
    - id: "architecture"
      label: "Architecture (How, system level)"
      dir: "architecture"
    - id: "interfaces"
      label: "Interfaces / Modules"
      dir: "interfaces"
    - id: "data_contracts"
      label: "Data Contracts"
      dir: "data_contracts"
    - id: "tests"
      label: "Test Specs"
      dir: "tests"
    - id: "dev_tasks"
      label: "Dev Tasks / Work Items"
      dir: "dev_tasks"
    - id: "impl_notes"
      label: "Implementation Notes"
      dir: "impl_notes"
    - id: "reference"
      label: "Reference / Guides"
      dir: "reference"
  scopes:
    - id: "tooling.cli"
      label: "Tooling: CLI"
    - id: "tooling.spec_index"
      label: "Tooling: Spec Index"
    - id: "tooling.lint"
      label: "Tooling: Lint"
    - id: "tooling.lint.trace"
      label: "Tooling: Trace Lint"
    - id: "tooling.search"
      label: "Tooling: Search"
    - id: "tooling.impact"
      label: "Tooling: Impact"
    - id: "tooling.context"
      label: "Tooling: Context"
    - id: "tooling.prompt"
      label: "Tooling: Prompt"
    - id: "tooling.section_schema"
      label: "Tooling: Section Schema"
    - id: "tooling.config"
      label: "Tooling: Config"
    - id: "client.query_engine"
      label: "Client: Query Engine"
    - id: "builder.pipeline"
      label: "Builder: Pipeline"
    - id: "glossary"
      label: "Glossary / Naming"
    - id: "docs"
      label: "Documentation"
    - id: "meta"
      label: "Meta / Process"

prompt:
  default_language: "ja"
  presets:
    default.codegen:
      description: "仕様からコード生成を行うデフォルトプリセット"
      language: "ja"
    default.review:
      description: "仕様・コードレビュー用プリセット"
      language: "ja"
